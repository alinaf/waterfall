<!DOCTYPE html>
<html>
<head>
    <!-- basic script -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
</head>
<body>

    <script>
        const colors = [0x8CBEC4, 0x443F4B, 0x794566, 0xAD809C, 0xDABBCB];

        function preload() {
          this.load.image('drop', 'assets/drop.png');
          this.load.image('square', 'assets/square.png');
          this.load.image('platform', 'assets/platform.png');
      }

      const gameState = {
          score: 0,
          currentColorIndex: 0,
      };

      function create() {

          gameState.player = this.physics.add.sprite(225, 450, 'square');
          gameState.player.tint = colors[gameState.currentColorIndex];
          const platforms = this.physics.add.staticGroup();

          platforms.create(225, 490, 'platform').setScale(1, .3).refreshBody();

          gameState.scoreText = this.add.text(195, 485, 'Score: 0', { fontSize: '15px', fill: '#000000' });

          gameState.player.setCollideWorldBounds(true);

          this.physics.add.collider(gameState.player, platforms);

          gameState.cursors = this.input.keyboard.createCursorKeys();

          const drops = this.physics.add.group();

          function dropGen () {
            const dropColor = Phaser.Math.RND.pick(colors);
            const xCoord = Math.random() * 450;
            drops.create(xCoord, 10, 'drop').tint = dropColor;
        }

        const dropGenLoop = this.time.addEvent({
            delay: 400,
            callback: dropGen,
            callbackScope: this,
            loop: true,
        });

        this.physics.add.collider(drops, platforms, function (drop) {
            drop.destroy();
        })

        this.physics.add.collider(gameState.player, drops, () => {
            if (true) {
              gameState.score += 10;
              gameState.scoreText.setText(`Score: ${gameState.score}`); 
          }
          else {
            dropGenLoop.destroy();
            this.physics.pause();
            this.add.text(180, 250, 'Game Over', { fontSize: '15px', fill: '#000000' });
            this.add.text(152, 270, 'Click to Restart', { fontSize: '15px', fill: '#000000' });

            this.input.on('pointerup', () =>{
            gameState.score = 0;
            this.scene.restart();
          });
        }
    });
    }

    function update() {
      if (gameState.cursors.left.isDown) {
        gameState.player.setVelocityX(-160);
    } else if (gameState.cursors.right.isDown) {
        gameState.player.setVelocityX(160);
    } else if (gameState.cursors.up.isDown) {
        gameState.player.setVelocityY(-50);
    } 
    else {
        gameState.player.setVelocityX(0);
    }
}

const config = {
  type: Phaser.AUTO,
  width: 450,
  height: 500,
  backgroundColor: "D9DCE7",
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 200 },
      enableBody: true,
  }
},
scene: {
    preload,
    create,
    update
}
};

const game = new Phaser.Game(config);




</script>

</body>
</html>
